<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>My Projects</title>
</head>

<body>
<nav role="navigation">
    <div class="nav-wrapper container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card alert-success" id="selectRecipe">
                    <div class="card-header">
                        <form action="#">
                            <div class="form-group">
                                <select id="recipe" class="form-control">
                                    <option value="" disabled selected>choose recipe...</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</nav>
    <h2 class="text-center text-success"><b>WELCOME TO BEAUTIFUL FOODS</b></h2>
    <!-- result of recipe -->
    <div class="container mt-5" id="calculation">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form action="" id="result">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <div class="input-group mb-3">
                            <h4 class="mb-5 text-success"><b>Number of persons</b></h4>

                            <div class="input-group-prepend">
                                <button class="btn btn-primary" id="previous" type="button">-</button>
                                <div id="number" class="text-success" width="20"></div>
                            </div>
                            <div class="input-group-append">
                                <button class="btn btn-success" id="add" type="submit">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="container" id="text_line">
        <div class="row">
            <div class="col-6 alert-info">
                <h4 class="text-center" id="text_ing"></h4>
                <br>
                <table class="table table-borderless alert-primary" id="ingredient">

                </table>
            </div>
            <div class="col-6 alert-success">
                <h4 class="text-center" id="inst"></h4>
                <table class="table table-borderless" id="step"></table>

            </div>

        </div>
    </div>
    <br>

    <footer class="footer">
        <marquee scrollamount="10" loop="infinite" style="padding:5.5px">
            <h4 class="text-danger"><b>Welcome with beautiful foods on holiday or party with your family and your friend!!!
                </b></h4>
        </marquee>
    </footer>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/projects.js"></script>
</body>

</html>
