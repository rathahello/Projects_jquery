<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>My Projects</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">

                <form action="#">
                    <div class="form-group">
                        <select id="recipe" class="form-control">
                            <option value="" disabled selected>choose recipe...</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row" id="result">

        </div>

    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <h4 class="mr-3">Number of persons</h4>
                    <div class="input-group-prepend">
                        <button class="btn btn-primary" id="previous" type="button">-</button>
                    </div>
                    <input type="number" class="form-control text-center" id="number" disabled value="0" placeholder="">
                    <div class="input-group-append">
                        <button class="btn btn-success" id="add" type="submit">+</button>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-4">
                <h5 class="center">Ingredients</h5>
                <br>
                <table class="table" id="ingredient">

                </table>

            </div>
            <div class="col-4">
                <hr />
            </div>
            <div class="col-4" id="step">
                <h5 class="center">Instructions</h5>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/projects.js"></script>
</body>

</html>
